<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>页面未找到 - 404错误</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@fluentui/web-components@2.6.1/dist/web-components.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI Variable", system-ui;
            background-color: var(--fluent-background);
            color: var(--fluent-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--fluent-primary), #7b42f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: var(--fluent-text);
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--fluent-text-secondary);
            margin: 0 0 2rem;
            line-height: 1.5;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        fluent-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            --fluent-button-background: var(--fluent-primary);
            --fluent-button-foreground: white;
            --fluent-button-hover-background: #005a9e;
            --fluent-button-active-background: #004578;
            transition: all 0.2s ease;
        }

        fluent-button.secondary {
            --fluent-button-background: transparent;
            --fluent-button-foreground: var(--fluent-primary);
            --fluent-button-border-color: var(--fluent-primary);
            --fluent-button-hover-background: var(--fluent-primary-light);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @media (min-width: 600px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <fluent-card>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry,but the page you requested does not exist or has been removed.<br>
            Please check the URL or try the options below.
        </p>
        <div class="error-actions">
            <fluent-button id="homeButton">Back To Home Page</fluent-button>
            <fluent-button class="secondary" id="backButton">Back To Previous Page</fluent-button>
        </div>
    </fluent-card>
</div>

<script>
    // 按钮功能实现
    document.getElementById('homeButton').addEventListener('click', function () {
        window.location.href = '/index.html';
    });

    document.getElementById('backButton').addEventListener('click', function () {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = '/index.html';
        }
    });

    function applySystemTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    }

    // 初始化时应用系统主题
    applySystemTheme();

    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);

    // 添加一些额外的动画效果
    document.addEventListener('DOMContentLoaded', function () {
        // 为按钮添加悬停效果的类
        const buttons = document.querySelectorAll('fluent-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05)';
            });
            button.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1)';
            });
        });
    });
</script>
</body>
</html>
